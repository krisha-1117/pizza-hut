        <option value="veggie">peri peri frenchfries</option>

      </select><br><br>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1"><br><br>

      <button type="submit">Place Order</button>
    </form>
  </main>
