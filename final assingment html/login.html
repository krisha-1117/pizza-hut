<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Hut | Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e3cbaf;
      color: #8b4a4a;
    }

    header {
      background-color: #560c187a;
      color: rgb(215, 204, 204);
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #9e1830;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: rgb(237, 225, 225);
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #ae4545;
      border-radius: 5px;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #9e1830;
    }

    .login-form input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-form button {
      background-color: #9e1830;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 95%;
      margin-top: 10px;
    }

    .login-form button:hover {
      background-color: #ae4545;
    }

    footer {
      background-color: #222222;
      color: rgb(206, 155, 155);
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pizza Hut Login</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
    <a href="order.html">Order</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form class="login-form" id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" name="username" placeholder="Username" required><br>
      <input type="password" id="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <div class="error-message" id="errorMsg"></div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Pizza Hut Project | </p>
  </footer>

  <script>
    // Example login credentials
    const validUsername = "admin";
    const validPassword = "12345";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // prevent form from submitting
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if(username === validUsername && password === validPassword) {
        alert("Login successful!");
        errorMsg.textContent = "";
        // Redirect to home page after login
        window.location.href = "index.html";
      } else {
        errorMsg.textContent = "Invalid username or password!";
      }
    });
  </script>
</body>
</html>
